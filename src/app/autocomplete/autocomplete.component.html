<form class="example-form">
  <mat-form-field class="example-full-width">
    <input #input type="text" placeholder="any text" aria-label="Number" matInput (keyup)="get(input.value.trim())"
           [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let option of customers" (onSelectionChange)="selectCustomer(option)" [value]="option.debitorName">
          {{option.debitorName}}
        </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

<div class="customer">
  <app-display-customer [customer]="selectedCustomer"></app-display-customer>
</div>
